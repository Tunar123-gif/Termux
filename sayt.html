<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <nav class="navbar">
  <div class="logo">
    <a href="#">Logo</a>
  </div>
  <ul class="nav-links">
    <li><a href="#">Ana səhifə</a></li>
    <li><a href="#">Haqqında</a></li>
    <li><a href="#">Xidmətlər</a></li>
    <li><a href="#">Əlaqə</a></li>
  </ul>
  <div class="hamburger" id="hamburger">
    &#9776;
  </div>
</nav>
<style type="text/css">
  /* Default (Desktop) */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin: 0 10px;
}

.hamburger {
  display: none;
  font-size: 30px;
  cursor: pointer;
}

/* Mobile */
@media only screen and (max-width: 768px) {
  .nav-links {
    display: none;
    width: 100%;
    text-align: center;
    position: absolute;
    top: 60px;
    left: 0;
    background-color: #333;
  }

  .nav-links li {
    margin: 10px 0;
  }

  .hamburger {
    display: block;
  }

  .nav-links.active {
    display: block;
  }
}

</style>
<script type="text/javascript">
  const hamburger = document.getElementById('hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

</script>
<style>
  .navbar {
  background-color: rgba(0, 0, 0, 0.7); /* Şəffaf fon */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Kiçik kölgə */
}

</style>
</body>
</html>
